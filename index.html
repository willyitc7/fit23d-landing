<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit23D | Plan Profesional</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  margin:0;
  padding:20px;
  text-align:center;
}

header {
  background:linear-gradient(135deg,#1e90ff,#ff7f50);
  color:#fff;
  padding:50px 20px;
  border-radius:20px;
}

section {
  background:#fff;
  margin:25px auto;
  padding:25px;
  max-width:600px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

input, select, button {
  padding:12px;
  width:90%;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  background:#ff7f50;
  color:#fff;
  font-size:16px;
  border:none;
  cursor:pointer;
}

button:hover {
  background:#ff6333;
}

#salida {
  margin-top:20px;
  text-align:left;
  font-size:15px;
}
</style>
</head>

<body>

<header>
  <h1>Plan Fitness Inteligente</h1>
  <p>Dieta profesional personalizada</p>
</header>

<section>
<h2>Cu√©ntanos tus objetivos</h2>

<select id="sexo">
  <option value="">Sexo</option>
  <option value="hombre">Hombre</option>
  <option value="mujer">Mujer</option>
</select>

<input id="edad" type="number" placeholder="Edad">
<input id="peso" type="number" placeholder="Peso (libras)">
<input id="altura" type="number" placeholder="Altura (cm)">

<select id="actividad">
  <option value="1.2">Sedentario</option>
  <option value="1.375">Ligero</option>
  <option value="1.55">Moderado</option>
  <option value="1.725">Activo</option>
</select>

<select id="objetivo">
  <option value="-500">Bajar grasa</option>
  <option value="0">Mantener</option>
  <option value="500">Subir masa</option>
</select>

<select id="comidas">
  <option value="3">3 comidas</option>
  <option value="5">5 comidas</option>
</select>

<!-- BOT√ìN CORRECTO -->
<button id="btnGenerar" type="button">
  Generar Plan de Alimentaci√≥n
</button>

<div id="salida"></div>
</section>

<script>
document.getElementById("btnGenerar").addEventListener("click", generarDieta);

function generarDieta() {

  const sexo = document.getElementById("sexo").value;
  const edad = Number(document.getElementById("edad").value);
  const pesoLbs = Number(document.getElementById("peso").value);
  const altura = Number(document.getElementById("altura").value);
  const actividad = Number(document.getElementById("actividad").value);
  const objetivo = Number(document.getElementById("objetivo").value);
  const comidas = Number(document.getElementById("comidas").value);

  if(!sexo || !edad || !pesoLbs || !altura){
    document.getElementById("salida").innerHTML =
      "‚ùå Por favor completa todos los campos.";
    return;
  }

  const pesoKg = pesoLbs / 2.20462;

  let tmb = sexo === "hombre"
    ? 88.36 + (13.4 * pesoKg) + (4.8 * altura) - (5.7 * edad)
    : 447.6 + (9.2 * pesoKg) + (3.1 * altura) - (4.3 * edad);

  const calorias = Math.round((tmb * actividad) + objetivo);
  const caloriasPorComida = Math.round(calorias / comidas);

  const alimentos = [
    ["Arroz", "Pollo", "Aguacate", "Ensalada"],
    ["Batata", "Pescado", "Aceite de oliva", "Vegetales"],
    ["Pasta integral", "Carne magra", "Frutos secos", "Br√≥coli"],
    ["Papas", "Huevos", "Queso bajo grasa", "Espinaca"]
  ];

  let html = `<h3>üî• Calor√≠as diarias: ${calorias} kcal</h3>`;

  for(let i=0;i<comidas;i++){
    const menu = alimentos[Math.floor(Math.random()*alimentos.length)];

    html += `
    <strong>Comida ${i+1}</strong><br>
    üçö ${menu[0]}: ${Math.round(caloriasPorComida*0.45/4)} g<br>
    üçó ${menu[1]}: ${Math.round(caloriasPorComida*0.35/4)} g<br>
    ü•ë ${menu[2]}: ${Math.round(caloriasPorComida*0.20/9)} g<br>
    ü•ó ${menu[3]}: libre<br><br>
    `;
  }

  document.getElementById("salida").innerHTML = html;
}
</script>

</body>
</html>
