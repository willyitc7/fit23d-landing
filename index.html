<body>

<header>

<div class="box">

<select id="sexo">

</select>

<option value="">Comidas al d√≠a</option>

</div>

<div class="box" id="resultado"></div>

<footer>

</footer>

<script>
let planGlobal=[];
let caloriasGlobal=0;

function generarPlan(){

const sexo=document.getElementById("sexo").value;
const edad=+document.getElementById("edad").value;
const pesoLb=+document.getElementById("peso").value;
const altura=+document.getElementById("altura").value;
const actividad=+document.getElementById("actividad").value;
const objetivo=document.getElementById("objetivo").value;
const comidas=+document.getElementById("comidas").value;

if(!sexo||!edad||!pesoLb||!altura||!actividad||!objetivo||!comidas){
alert("Completa todos los campos");
return;
}

const pesoKg=pesoLb/2.20462;

// Harris Benedict
let tmb=sexo==="hombre"
?88.36+(13.4*pesoKg)+(4.8*altura)-(5.7*edad)
:447.6+(9.2*pesoKg)+(3.1*altura)-(4.3*edad);

let calorias=tmb*actividad;
if(objetivo==="deficit")calorias*=0.8;
if(objetivo==="superavit")calorias*=1.15;

calorias=Math.round(calorias);
caloriasGlobal=calorias;

planGlobal=crearPlan(comidas);

let html=`<h2>üî• ${calorias} kcal diarias</h2>`;

planGlobal.forEach(d=>{
html+=`
<div class="day">
<h3>${d.dia}</h3>
ü•£ <strong>Desayuno:</strong> ${d.desayuno}<br>
üçõ <strong>Almuerzo:</strong> ${d.almuerzo}<br>
üçΩÔ∏è <strong>Cena:</strong> ${d.cena}
${comidas===5?`<br>üçé <strong>Merienda:</strong> ${d.merienda}<br>ü•õ <strong>Snack:</strong> ${d.snack}`:""}
</div>`;
});

html+=`<button onclick="descargarPDF()">üìÑ Descargar PDF</button>`;
document.getElementById("resultado").innerHTML=html;
}

return[
{
dia:"Lunes",

},
{

},
{

},
{

},
{

}

}

function descargarPDF(){
const { jsPDF } = window.jspdf;
const pdf=new jsPDF();

pdf.setFontSize(18);
pdf.text("PLAN DE ALIMENTACI√ìN PROFESIONAL",20,20);
pdf.setFontSize(12);
pdf.text(`Calor√≠as diarias: ${caloriasGlobal}`,20,35);

let y=50;
planGlobal.forEach(d=>{
pdf.setFont(undefined,"bold");
pdf.text(d.dia,20,y); y+=7;
pdf.setFont(undefined,"normal");
pdf.text(`Desayuno: ${d.desayuno}`,20,y); y+=7;
pdf.text(`Almuerzo: ${d.almuerzo}`,20,y); y+=7;
pdf.text(`Cena: ${d.cena}`,20,y); y+=7;
if(d.merienda){pdf.text(`Merienda: ${d.merienda}`,20,y); y+=7;}
if(d.snack){pdf.text(`Snack: ${d.snack}`,20,y); y+=7;}

});

pdf.save("Plan_Alimentacion_Fit23D.pdf");
}
</script>
