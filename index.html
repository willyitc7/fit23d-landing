<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit23D - Transformación Fitness PRO</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:#f5f7fa;color:#333;text-align:center;}

header{
  background:linear-gradient(135deg,#1e90ff,#ff7f50);
  color:white;padding:80px 20px;
}
header h1{font-size:3em;}
header p{margin:15px 0 30px;}
.cta-btn{
  background:#ffdd57;color:#000;
  padding:18px 50px;font-size:1.3em;
  border:none;border-radius:50px;
  cursor:pointer;
}
.box{
  background:#fff;padding:30px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  max-width:550px;margin:40px auto;
  text-align:left;
}
.box h2{color:#1e90ff;margin-bottom:15px;}
.box input,.box select,.box button{
  width:100%;padding:12px;
  margin:7px 0;border-radius:10px;
  border:1px solid #ddd;
}
.box button{
  background:#1e90ff;color:#fff;
  border:none;cursor:pointer;
}
footer{margin:50px 0;color:#555;}
</style>
</head>

<body>

<header>
  <h1>Fit23D PRO</h1>
  <p>Plan profesional de entrenamiento personalizado</p>
  <button class="cta-btn" onclick="document.getElementById('objetivosBox').scrollIntoView({behavior:'smooth'})">
    Genera tu Plan GRATIS
  </button>
</header>

<div class="box">
  <h2>Calcula tu IMC</h2>
  <input type="number" id="peso" placeholder="Peso (lbs)">
  <input type="number" id="altura" placeholder="Altura (cm)">
  <button onclick="calcularIMC()">Calcular IMC</button>
  <p id="resultado"></p>
</div>

<div class="box" id="objetivosBox">
  <h2>Cuéntanos tus objetivos</h2>
  <input type="text" id="nombrePlan" placeholder="Tu nombre">
  <select id="sexoPlan">
    <option value="">Sexo</option>
    <option>Hombre</option>
    <option>Mujer</option>
  </select>
  <select id="nivelPlan">
    <option value="">Nivel</option>
    <option>Principiante</option>
    <option>Intermedio</option>
    <option>Avanzado</option>
  </select>
  <select id="objetivoPlan">
    <option value="">Objetivo</option>
    <option>Perder Grasa</option>
    <option>Tonificar</option>
    <option>Ganar Fuerza</option>
  </select>
  <button onclick="generarPlanPDF()">Generar PDF Profesional</button>
</div>

<footer>© 2026 Fit23D PRO</footer>

<script>
function calcularIMC(){
  const pesoLbs = document.getElementById("peso").value;
  const alturaCm = document.getElementById("altura").value;
  const resultado = document.getElementById("resultado");

  if(!pesoLbs || !alturaCm){
    resultado.innerText="Datos inválidos";
    return;
  }

  const pesoKg = pesoLbs / 2.20462;
  const h = alturaCm / 100;
  const imc = (pesoKg / (h*h)).toFixed(2);

  resultado.innerHTML = `Tu IMC es <b>${imc}</b>`;
}

function generarPlanPDF(){
  const nombre = document.getElementById("nombrePlan").value || "Usuario";
  const sexo = document.getElementById("sexoPlan").value;
  const nivel = document.getElementById("nivelPlan").value;
  const objetivo = document.getElementById("objetivoPlan").value;

  if(!sexo || !nivel || !objetivo){
    alert("Completa todos los campos");
    return;
  }

  let series="3x12", descanso="60s";
  if(nivel==="Intermedio"){series="4x10"; descanso="75s";}
  if(nivel==="Avanzado"){series="4x15"; descanso="90s";}

  const rutina={
    Hombre:{
      Lunes:["Pectorales","Bíceps"],
      Martes:["Piernas"],
      Miércoles:["Hombros","Tríceps"],
      Jueves:["Espalda"],
      Viernes:["Brazos","Abdominales"]
    },
    Mujer:{
      Lunes:["Glúteos","Cuádriceps"],
      Martes:["Espalda","Hombros"],
      Miércoles:["Piernas"],
      Jueves:["Pecho","Hombros"],
      Viernes:["Femorales","Abdomen"]
    }
  };

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  pdf.setFontSize(18);
  pdf.text("PLAN DE ENTRENAMIENTO FIT23D", 15, 20);
  pdf.setFontSize(12);
  pdf.text(`Nombre: ${nombre}`,15,30);
  pdf.text(`Sexo: ${sexo}`,15,38);
  pdf.text(`Nivel: ${nivel}`,15,46);
  pdf.text(`Objetivo: ${objetivo}`,15,54);
  pdf.text(`Series: ${series} | Descanso: ${descanso}`,15,62);

  let y=75;
  Object.keys(rutina[sexo]).forEach(dia=>{
    pdf.text(dia,15,y); y+=6;
    rutina[sexo][dia].forEach(e=>{
      pdf.text(`• ${e} ${series}`,20,y); y+=6;
    });
    y+=4;
  });

  pdf.save(`${nombre}_Plan_Fit23D.pdf`);
}
</script>

</body>
</html>
