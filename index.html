<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit23D - Progreso Fitness</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f7fa; color: #333; text-align:center; padding:20px; }
header { background: linear-gradient(90deg,#1e90ff,#ff7f50); color:white; padding:60px 20px; border-radius:15px; }
header h1 { font-size:2.5em; margin-bottom:10px; }
header p { font-size:1.2em; margin-bottom:20px; }
.cta-btn { background:#ff7f50; color:white; padding:15px 40px; font-size:1.2em; border:none; border-radius:50px; cursor:pointer; text-decoration:none; transition:0.3s; display:inline-block; }
.cta-btn:hover { background:#ff6333; }
.imc-box { background:#fff; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); max-width:350px; margin:30px auto; }
.imc-box input { padding:10px; width:100px; margin:5px; border-radius:5px; border:1px solid #ddd; }
.imc-box button { margin-top:10px; }
#resultado { margin-top:15px; font-weight:bold; }
footer { margin-top:50px; color:#555; }

/* Responsive */
@media (max-width:480px){
  header h1 { font-size:1.8em; }
  header p { font-size:1em; }
  .cta-btn { padding:12px 25px; font-size:1em; }
  .imc-box input { width:80px; }
}
</style>
</head>
<body>

<header>
  <h1>Tu Hoja de Progreso Fitness</h1>
  <p>Calcula tu IMC, descubre tu tipo y descarga tu hoja de progreso</p>
  <!-- PDF original -->
  <a href="assets/progreso-fit-2026.pdf" download class="cta-btn">Descargar Hoja Fit</a>
</header>

<div class="imc-box">
  <input type="number" id="peso" placeholder="Peso (lbs)">
  <input type="number" id="altura" placeholder="Altura (cm)">
  <br>
  <button onclick="calcularIMC()" class="cta-btn">Calcular IMC</button>
  <p id="resultado"></p>
</div>

<footer>
  <p>&copy; 2026 Fit23D</p>
</footer>

<script>
function calcularIMC() {
  let pesoLbs = parseFloat(document.getElementById('peso').value);
  const alturaCm = parseFloat(document.getElementById('altura').value);

  if(!pesoLbs || !alturaCm) {
    document.getElementById('resultado').innerText = "Por favor ingresa peso y altura válidos.";
    return;
  }

  // Convertimos libras a kg para calcular IMC
  const pesoKg = pesoLbs / 2.20462;
  const alturaM = alturaCm / 100;
  const imc = pesoKg / (alturaM * alturaM);

  // Clasificación avanzada de IMC
  let estado = "";
  if(imc < 16) estado = "Delgadez severa";
  else if(imc < 17) estado = "Delgadez moderada";
  else if(imc < 18.5) estado = "Delgadez leve";
  else if(imc < 25) estado = "Normal";
  else if(imc < 30) estado = "Sobrepeso";
  else if(imc < 35) estado = "Obesidad grado I";
  else if(imc < 40) estado = "Obesidad grado II";
  else estado = "Obesidad grado III (mórbida)";

  // Calcular libras a bajar si está por encima de peso normal
  let perdida = "";
  if(imc < 18.5) {
    perdida = "Estás por debajo del peso normal. Considera aumentar peso de manera saludable.";
  } else if(imc < 25) {
    perdida = "Estás en peso normal ✔️";
  } else {
    const pesoMaxNormalKg = 24.9 * (alturaM * alturaM);
    const librasBajar = (pesoKg - pesoMaxNormalKg) * 2.20462;
    perdida = `Debes bajar aproximadamente ${librasBajar.toFixed(1)} lbs para estar en peso normal`;
  }

  document.getElementById('resultado').innerHTML = 
    `Tu IMC es ${imc.toFixed(2)} → ${estado}<br>${perdida}`;
}
</script>

</body>
</html>
