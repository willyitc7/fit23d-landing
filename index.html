<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit23D - Progreso Fitness</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body { font-family: Arial, sans-serif; background: #f5f7fa; color: #333; text-align:center; padding:20px; }
header { background: linear-gradient(90deg,#1e90ff,#ff7f50); color:white; padding:60px 20px; border-radius:15px; }
header h1 { font-size:2.5em; margin-bottom:10px; }
header p { font-size:1.2em; margin-bottom:20px; }
.cta-btn { background:#ff7f50; color:white; padding:15px 40px; font-size:1.2em; border:none; border-radius:50px; cursor:pointer; text-decoration:none; transition:0.3s; display:inline-block; }
.cta-btn:hover { background:#ff6333; }
.imc-box { background:#fff; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); max-width:350px; margin:30px auto; }
.imc-box input { padding:10px; width:100px; margin:5px; border-radius:5px; border:1px solid #ddd; }
.imc-box button { margin-top:10px; }
#resultado { margin-top:15px; font-weight:bold; }
footer { margin-top:50px; color:#555; }
</style>
</head>
<body>

<header>
  <h1>Tu Hoja de Progreso Fitness</h1>
  <p>Calcula tu IMC y descarga tu progreso en PDF</p>
</header>

<div class="imc-box">
  <input type="number" id="peso" placeholder="Peso (kg)">
  <input type="number" id="altura" placeholder="Altura (cm)">
  <br>
  <button onclick="calcularIMC()" class="cta-btn">Calcular IMC</button>
  <p id="resultado"></p>
  <button onclick="descargarPDF()" class="cta-btn" style="margin-top:10px;">Descargar Progreso</button>
</div>

<footer>
  <p>&copy; 2026 Fit23D</p>
</footer>

<script>
let ultimoIMC = null;

function calcularIMC() {
  const peso = parseFloat(document.getElementById('peso').value);
  const alturaCm = parseFloat(document.getElementById('altura').value);
  if(!peso || !alturaCm) {
    document.getElementById('resultado').innerText = "Por favor ingresa peso y altura válidos.";
    return;
  }
  const altura = alturaCm / 100;
  const imc = peso / (altura * altura);
  let estado = "";
  if(imc < 18.5) estado = "Bajo peso";
  else if(imc < 25) estado = "Normal";
  else if(imc < 30) estado = "Sobrepeso";
  else estado = "Obesidad";
  document.getElementById('resultado').innerText = `Tu IMC es ${imc.toFixed(2)} → ${estado}`;
  ultimoIMC = {peso, alturaCm, imc, estado};
}

function descargarPDF() {
  if(!ultimoIMC) { alert("Primero calcula tu IMC"); return; }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.text("Hoja de Progreso Fitness",10,20);
  doc.setFontSize(14);
  doc.text(`Peso: ${ultimoIMC.peso} kg`,10,35);
  doc.text(`Altura: ${ultimoIMC.alturaCm} cm`,10,45);
  doc.text(`IMC: ${ultimoIMC.imc.toFixed(2)}`,10,55);
  doc.text(`Estado: ${ultimoIMC.estado}`,10,65);
  doc.save("Progreso_Fitness.pdf");
}
</script>

</body>
</html>
